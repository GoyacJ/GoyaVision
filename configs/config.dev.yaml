server:
  port: 8080

db:
  dsn: "host=localhost user=goyavision password=goyavision dbname=goyavision port=5432 sslmode=disable"

ffmpeg:
  bin: "ffmpeg"
  max_record: 16
  max_frame: 16

preview:
  provider: "mediamtx"
  mediamtx_bin: "mediamtx"
  max_preview: 10
  hls_base: "/live"

record:
  base_path: "./data/recordings"
  segment_sec: 300

ai:
  timeout: 10s
  retry: 2

jwt:
  secret: "goyavision-dev-secret"
  expire: 2h
  refresh_exp: 168h
  issuer: "goyavision"

mediamtx:
  api_address: "http://localhost:9997"
  rtsp_address: "rtsp://localhost:8554"
  rtmp_address: "rtmp://localhost:1935"
  hls_address: "http://localhost:8888"
  webrtc_address: "http://localhost:8889"
  playback_address: "http://localhost:9996"
  record_path: "./data/recordings/%path/%Y-%m-%d_%H-%M-%S-%f"
  record_format: "fmp4"
  segment_duration: "1h"
  username: "goyavision"
  password: "goyavision-dev"

minio:
  endpoint: "localhost:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  bucket_name: "goyavision"
  use_ssl: false